       <h1 class="text--center">Configurable Animation</h1>
	<p class="text--center">Change the options and hit ENTER to see the animation change.</p>
	<section id="main" class="text--center">
                <canvas id="canvasAnimation" width="500"></canvas>
                
    		<form id="animConfig" class="anim-config">
		    <table>
		    	<tr>
			    <td>
				<label for="power">Power </label>
			    </td>
			    <td>
				<input id="power" name="power" type="text">
			    </td>
		    	</tr>
			<tr>
			    <td>
				<label for="quantity">Quantity </label>
			    </td>
			    <td>
				<input id="quantity" type="text">
			    </td>
			</tr>
			<tr>
			    <td>
				<label for="size">Size </label>
			    </td>
			    <td>
				<input id="size" type="text">
			    </td>
			</tr>
			<tr>
			    <td>
				Color
			    </td>
			    <td>
					<input id="red" name="color" type="radio" value="#e66" checked>
					<label class="swatch red" for="red"></label>

					<input id="blue" name="color" type="radio" value="#66e">
					<label class="swatch blue" for="blue"></label>

					<input id="orange" name="color" type="radio" value="#DA881C">
					<label class="swatch orange" for="orange"></label>
			    </td>
			</tr>
			<tr>
				<td>Hexadecimal</td>
				<td><input id="hex" type="text" value="#"></td>
			</tr>
		    </table>
		   <button class="button--material">ENTER</button>
		</form>
		<a class="github-link" href="https://github.com/Cmac2712/cmac2712.github.io/tree/master/configurable-animation"><span class="icon icon-github push--right"></span>View this on github</a>
	</section>
